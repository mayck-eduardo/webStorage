<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura Bíblica Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Progresso da Bíblia</h1>
        <div>
            <input type="file" id="importInput" accept=".json" onchange="handleImport(event)">
            <label for="importInput" id="importLabel">Importar Progresso</label>
            <button onclick="downloadJson()" id="backupBtn">Fazer Backup (JSON)</button>
        </div>
    </div>

    <div class="progress-bar">
        <div class="progress-fill" id="progressFill">0.00%</div>
    </div>
    
    <div id="booksContainer">
        </div>

    <script src="script.js"></script>
</body>
</html>
